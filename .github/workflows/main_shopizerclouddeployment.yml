name: Build, Test, and Deploy Shopizer to Azure Web App

on:
  push:
    branches:
      - main
env:
  AZURE_RESOURCE_GROUP: 'shopizer-CloudDeployment'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and run tests with Maven
        run: |
          cd shopizer
          mvn clean install
        env:
          MAVEN_OPTS: "-Xmx1024m"

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    environment:
      name: 'Production'

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ShopizerCloudDeployment'
          slot-name: 'Production'
          package: 'shopizer\sm-core\target\sm-core-3.2.5.jar'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_CF82E2E9C8534DA1A17A979DDE35967A }}
