# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - ShopizerCloudDeployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Run Maven
        path: '/shopizer'
        run: mvnw clean install
        run: mvnw spring-boot:run

      - name: Build with Docker
        path: '/shopizer-docker-compose'
        run: docker compose up -d  

tests:
  build:
    steps:
      - name: DataUtils Test
        path: '/shopizer/sm-core/src/test/java/com/salesmanager/test/business/utils'
        run: ./DataUtilsTest.java

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
  
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_42EA9AA76F01476A9EEDF69763F8D9BC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_21352D6330494502A4DB6B5B667DC86C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E97C5C869ED34140B10790AEB220C11F }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ShopizerCloudDeployment'
          slot-name: 'Production'
          package: '*.jar'
          
