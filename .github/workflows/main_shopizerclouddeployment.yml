name: Build, Test, and Deploy Shopizer to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_SUBSCRIPTION_ID: '[REDACTED]'  # Set this to your Azure Subscription ID
  AZURE_RESOURCE_GROUP: GitHubActionExercise-rg   # Set this to your target resource group

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and run tests with Maven
        run: |
          cd shopizer
          mvn clean install
        env:
          MAVEN_OPTS: "-Xmx1024m"

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    environment:
      name: 'Production'

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy ARM Template
        uses: azure/arm-deploy@v1
        with:
          scope: resourcegroup
          subscriptionId: ${{ env.1c1df657-2831-4469-b483-3c252ddb2254 }}
          resourceGroupName: ${{ env.shopizer-CloudDeployment }}
          template: ./azuredeploy.json

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ShopizerCloudDeployment'
          slot-name: 'Production'
          package: shopizer/target/*.jar
