name: Build, Test, and Deploy Shopizer to Azure Web App

on:
  push:
    branches:
      - main
env:
  AZURE_RESOURCE_GROUP: 'shopizer-CloudDeployment'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and run tests with Maven
        run: |
          cd shopizer
          mvn clean install
        env:
          MAVEN_OPTS: "-Xmx1024m"

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    environment:
      name: 'Production'

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID_42EA9AA76F01476A9EEDF69763F8D9BC }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID_21352D6330494502A4DB6B5B667DC86C }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTIONID_E97C5C869ED34140B10790AEB220C11F }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ShopizerCloudDeployment'
          slot-name: 'Production'
          package: shopizer/target/*.jar
